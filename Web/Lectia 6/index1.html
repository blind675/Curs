<!DOCTYPE html>
<html>
    <head>
        <title> Lectia 6 - Java Script </title>
        <script type="text/javascript">

            function funcClick() {
                var paragraf = document.getElementById("paragraf");
                paragraf.innerHTML = " Text schimbat din codul JavaScript";
            }
        
        </script>
    </head>
    <body>
    <p id="paragraf"> Ceva text in acest paragraf </p>
    <button type="button" onclick="funcClick()"> Apasa-ma !! </button>
    </body>
</html>
